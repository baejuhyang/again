        <!-- 방명록 등록하기 -->
        <h1>여기는 방명록!!</h1>
        <form>
            <label for="writer">작성자</label>
            <input type="text" id="writer" autocomplete="off" />
            <br />
            <br />

            <label for="content">내용</label>
            <input
                type="text"
                id="content"
                style="width: 500px"
                autocomplete="off"
            />
            <br />
            <br />

            <button type="button" onclick="writeNote();">등록</button>
        </form>

        <br />
        <br />

        <table id="table" border="1" cellpadding="10" cellspacing="1">
            <tr>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
            <!-- 
            코드 추가 예시
            <tr>
              <td>홍길동</td>
              <td>하이</td>
              <td>2022-10-05 12:34</td>
            </tr>
          -->
        </table>

        <script>
            const tableTag = document.querySelector('table');
            // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
            function writeNote() {
                const writer = document.querySelector('#writer');
                const content = document.querySelector('#content');
                const newWriter = writer.value;
                const newContent = content.value;

                const addTr = document.createElement('tr');
                tableTag.append(addTr);
                const addTd1 = document.createElement('td');
                addTd1.innerHTML = `${newWriter}`;
                addTr.append(addTd1);
                const addTd2 = document.createElement('td');
                addTd2.innerHTML = `${newContent}`;
                addTr.append(addTd2);
                const addTd3 = document.createElement('td');
                const now = new Date();
                addTd3.innerHTML = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;
                addTr.append(addTd3);

                writer.value = '';
                content.value = '';
            }
        </script>
