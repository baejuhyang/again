<!-- 주석 단축키: Ctrl + / -->
<!-- emmet: 코드 구조를 자동으로 만들어 줌 (! + Tab(or Enter): 자동으로 html5구조를 만들어 줌) -->
<!-- 마크업 언어를 더 빠르고 효율적으로 작성할 수 있도록 도와주는 코드 확장 도구 -> 코드 단축! -->

<!DOCTYPE html> <!-- html5로 문서를 작성하겠다. doctype: document type 약자 -->
<html lang="en"> <!-- language 속성 -->
    <head>
        <!-- 문서의 메다테이터에 대한 정보를 포함. -->
        <meta charset="UTF-8"> <!-- 인코딩 방식 지정 (인코딩: 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일/반응형 웹에서 인식할 수 있는 태그, 가로 기기에서 자동으로 가로방식으로, scale: 그것에 대한 사이즈의 백분율 -->
        <title>Document</title> <!-- 문서의 제목 -->
    </head>
    <body>
        <!-- body에는 브라우저 화면에서 보여주고 싶은 내용 작성-->
        
        <!-- 태그 자동완성: 태그이름 + tab -->
        <h1>첫 HTML 문서입니다.</h1>

        <!-- div: 블록(block) 요소 / span: 인라인(inline) 요소 -->
        <div>안녕하세요</div>
        <div style="background-color: red;">
            span의 parent
            <span style="background-color: blue;">div의 child</span> <!-- 복사 단축키: Alt + Shift + 위아래(방향키) -->
            <span style="background-color: green;">div의 child</span>
        </div>
        <div style="background-color: yellow;">또 다른 div</div>

        <!-- tab(들여쓰기), tab + shift(내어쓰기)를 이용해서 중첩관계를 표현할 때 같은 수준은 같은 들여쓰기 -->
    </body>
</html>
